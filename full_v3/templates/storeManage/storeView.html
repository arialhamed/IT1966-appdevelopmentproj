{% extends "base.html" %}
{% block title %}Customer View Product Page{% endblock %}

{% block css %}
    <meta name="description" content="">
    <meta name="author" content="">
{% endblock %}

{% block content %}
   <div class="card mt-4 border-0"  >
        <div class="row no-gutters">
        <div class="col-4">
      <img src="/static/img/{{ product.get_image() }}" alt="" style="max-width:100%;">
        </div>
     <div class="col-lg-6">
      <div class="card-body">
        <h3>{{ product.get_name() }}</h3>
        <h4>${{ product.get_price() }}</h4>
        <p class="card-text">{{ product.get_description() }}</p>
          <a href="{{url_for('edit_product', id=product.get_products_id()) }}" class="btn btn-primary  float-right mt-5" style = "margin: 10px" >Edit</a>
          <form action="{{url_for('delete_products', id=product.get_products_id())}}" method="POST">
          <input type= "submit" value= "Delete" class="btn btn-primary  float-right mt-5" style = "margin: 10px;" onclick = "return confirm('Are you sure you want to delete {{ product.get_name() }}?')" role="button">
          </form>
      </div>
      </div>
    </div>
   </div>
{% endblock content %}
