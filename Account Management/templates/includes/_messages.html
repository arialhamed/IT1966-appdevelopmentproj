<!--Error/ Success Message Prompting-->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages%}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

<!--When there is an error-->
{% if error %}
    <div>{{error}}</div>
{% endif %}

{% if success %}
    <div>{{success}}</div>
{% endif %}
